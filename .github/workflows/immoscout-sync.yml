name: ImmoScout Sync (2-min)

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

concurrency:
  group: immoscout-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: Call sync endpoint
        env:
          PROD_URL: ${{ secrets.PROD_URL }}
          SYNC_PATH: ${{ secrets.SYNC_PATH }}
          SECRET: ${{ secrets.IMMOSCOUT_SYNC_SECRET }}
        run: |
          set -euo pipefail

          URL="${PROD_URL}${SYNC_PATH:-/api/pipeline/immoscout/sync/run}"

          echo "Calling: $URL"

          # 3 retries with short backoff
          for i in 1 2 3; do
            code=$(curl -sS -o resp.json -w "%{http_code}" \
              -X POST \
              -H "Authorization: Bearer ${SECRET}" \
              -H "Content-Type: application/json" \
              "$URL" || true)

            echo "HTTP $code"
            cat resp.json || true
            echo ""

            if [ "$code" = "200" ]; then
              exit 0
            fi

            echo "Retry $i/3 in 10s..."
            sleep 10
          done

          echo "Sync failed after retries"
          exit 1